name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  pull-requests: read

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sync Version Numbers
        env:
          TAG: ${{ github.ref_name }}
        run: |
          python sync_version.py

      - name: Commit Version Updates
        run: |
          git config --local user.email "thechrissmartin@gmail.com"
          git config --local user.name "Chriss Martin"
          git add custom_components/panasonic_miraie/manifest.json pyproject.toml
          git commit -m "chore: sync version numbers to ${{ github.ref_name }}" || echo "No changes to commit"
          git push

      - name: Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          mode: "COMMIT"
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}",
              "categories": [
                {
                    "title": "## âš  BREAKING CHANGES",
                    "labels": ["breaking"]
                },
                {
                    "title": "## Feature",
                    "labels": ["feat", "feature"]
                },
                {
                    "title": "## Fix",
                    "labels": ["fix", "bug"]
                },
                {
                    "title": "## Chore",
                    "labels": ["chore"]
                },
                {
                    "title": "## Documentation",
                    "labels": ["docs"]
                },
                {
                    "title": "## Test",
                    "labels": ["test"]
                },
                {
                    "title": "## Other",
                    "labels": []
                }
              ],
              "label_extractor": [
                {
                  "pattern": "^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test){1}(\\([\\w\\-\\.]+\\))?(!)?: ([\\w ])+([\\s\\S]*)",
                  "target": "$1",
                  "on_property": "title"
                },
                {
                  "pattern": "^.+!: ([\\w ])+([\\s\\S]*)",
                  "target": "breaking",
                  "on_property": "title"
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          gh release create "$TAG" \
            --title="Release $TAG" \
            --notes="${{ steps.changelog.outputs.changelog }}"

      - name: Zip custom_components directory
        run: |
          cd custom_components
          zip -r ../panasonic_miraie.zip panasonic_miraie

      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          gh release upload "$TAG" panasonic_miraie.zip
